{% extends 'layout.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen ">
    <div class="grid grid-cols-1 gap-6 p-6 md:grid-cols-1 lg:grid-cols-1 justify-items-center">
        <h1 class="text-2xl font-bold">Buscar Alumno</h1>

        <form method="POST" action="{{ url_for('buscar_A') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input type="text" id="nombre" name="nombre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Nombre" required>

            <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido
                Paterno</label>
            <input type="text" id="apaterno" name="apaterno"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Apellido Paterno" required>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 
                focus:outline-none focus:ring-blue-300 font-medium rounded-lg 
                text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 
                dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar</button>
        </form>
    </div>
</div>
{% endblock %}
