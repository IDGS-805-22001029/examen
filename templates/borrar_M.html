<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Maestro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Eliminar Maestro</h1>
    <p>¿Estás seguro de que deseas eliminar al maestro <strong>{{ maestro.nombre }}</strong>?</p>
    <form method="POST" action="{{ url_for('maestros.eliminar_maestro', id=maestro.id) }}">
        <button type="submit">Sí, eliminar</button>
        <a href="{{ url_for('maestros.maestros') }}">Cancelar</a>
    </form>
</body>
</html>
